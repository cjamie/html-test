<!DOCTYPE html>
<!-- Theme Name: Simple Parallax Website
Description: carousel of emb videos made from scratch
Author: Jamie Chu
Author URI: github.com/cjamie

<html>
<head>
<title></title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<script src="newJS2.js"></script>

	<div class="slideshow-container">
		<div class='sVideo fade'><iframe src="https://www.youtube.com/embed/N3I7qCpdndw" frameborder="0" allowfullscreen></iframe></div>
		<div class='sVideo fade'><iframe src="https://www.youtube.com/embed/eGD8VV_ONpo" frameborder="0" allowfullscreen></iframe></div>
		<div class='sVideo fade'><iframe src="https://www.youtube.com/embed/ZY7N8lBtqvw" frameborder="0" allowfullscreen></iframe></div>


	<!-- icons that will call updateVideo function -->
		<a class="prev" onclick="updateVideo(-1)">❮</a>
		<a class="next" onclick="updateVideo(1)">❯</a>

	</div>
	<br>


	<!-- set of  dots on the bottom that spacially defines which video is displayed-->
	<div style="text-align:center">
		<span class="dot" onclick="currentVideo(1)"></span> 
		<span class="dot" onclick="currentVideo(2)"></span> 
		<span class="dot" onclick="currentVideo(3)"></span> 
	</div>

	<script>
		//global variable index used to keep track of video counter
		var vidIndex=1;

		//initial video 
		showVideo(vidIndex);

		//increments or decrements i-ndex, and will call showVideo module
		function updateVideo(n){
			showVideo(vidIndex += n);
		}
		function currentVideo(n){
			showVideo(vidIndex = n);
		}


		//takes in an index parameter and will display appropriate dot and video

		//updates the shaded dot

		function showVideo(n){
			var i;
			var videoClass=document.getElementsByClassName('sVideo');
			var dotClass=document.getElementsByClassName('dot');


			if (n > videoClass.length) 
				{vidIndex = 1}    
			if (n < 1) 
				vidIndex = videoClass.length;

			//must reset state of all iframes to display none and only show 1 of them
			for (i = 0; i < videoClass.length; i++) {
				videoClass[i].style.display = "none";  
			}
			// must reset all dot stats to regular background color via classname
			for(i=0; i<dotClass.length; i++){
				dotClass[i].className = dotClass[i].className.replace(" active", "");
			}


			console.log(vidIndex);
			videoClass[vidIndex-1].style.display="block";
			//to shade the particular dot, you add the classname to active
			dotClass[vidIndex-1].classname += " active";

		}
	</script>

</body>
</html>
